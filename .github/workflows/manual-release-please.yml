name: Manual Trigger Release Please Workflow

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        type: string
      package:
        description: 'Package to release (management-app or landing-app)'
        required: true
        type: choice
        options:
          - management-app
          - landing-app
      versionId:
        description: 'Version ID to deploy (commit SHA or semantic version) (Optional for QA and PROD environments)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
